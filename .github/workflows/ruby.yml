name: Ruby

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - "2.7"
          - "3.0"
          - "3.1"

    steps:
      - uses: actions/checkout@v2
      - name: Cache RVM
        uses: actions/cache@v3
        id: rvm
        with:
          key: ${{ runner.os }}-rvm-${{ matrix.ruby-version }}
          path: |
            /home/runner/.rvm
            /home/runner/.yardoc
      - name: Prepare Ruby
        run: /bin/bash ./ci.sh ${{ matrix.ruby-version }}
